<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Book Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 1rem;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .container h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    form {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    form input {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    form button {
      padding: 0.5rem 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    form button:hover {
      background: #0069d9;
    }
    .book-list {
      list-style: none;
      padding: 0;
    }
    .book-list li {
      background: #f9f9f9;
      border: 1px solid #ddd;
      margin-bottom: 0.5rem;
      padding: 0.75rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .book-list button {
      margin-left: 0.5rem;
      padding: 0.25rem 0.5rem;
      font-size: 0.85rem;
      cursor: pointer;
    }
    .logout {
      text-align: center;
      margin-top: 1rem;
    }
    .logout button {
      background: #dc3545;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .logout button:hover {
      background: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>My Book Tracker</h2>
    <form id="book-form">
      <input type="text" id="title" placeholder="Book Title" required/>
      <input type="text" id="author" placeholder="Author" required/>
      <button type="submit">Add Book</button>
    </form>
    <ul id="book-list" class="book-list"></ul>
    <div class="logout">
      <button id="logout-btn">Logout</button>
    </div>
  </div>
  <script type="module" src="dashboard.js"></script>
</body>
</html>
